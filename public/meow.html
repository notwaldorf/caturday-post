<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/caticon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/caticon.png" />

    <title>meow</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,300italic' rel='stylesheet' type='text/css'>
</head>

<style>
#count {
  font-weight: bold;
  font-size: 20px;
}
</style>
<body>
  <div class="container">
    <button class='push-button' id="button">üê±</button>
    <p>There are currently <span id="count" class="in">0</span> registered listeners</p>
    <br><br>
    <h1>Did you register for cat notifications?</h1>
    <p>If not, you need to enable push notifications <a href="index.html">here</a></p>

    <div id="footer">
        <p>made with <span class="red">‚ù§Ô∏é</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
        find this on <a href="https://github.com/notwaldorf/caturday-post">github</a></p>
    </div>
  </div>

  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/get_subscription_count');
    xhr.responseType = 'json';
    xhr.onload = function() {
      if (xhr.response)
        document.getElementById('count').textContent = xhr.response.subscriptions;
    };
    xhr.onerror = function() {
      console.log("Blerg. Can't get number of subscriptions :(");
    };
    xhr.send();

    document.getElementById('button').addEventListener('click', function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/push_cats');
      xhr.responseType = 'json';
      // xhr.onload = function() {
      //   console.log(xhr.response);
      // };
      xhr.onerror = function() {
        console.log("Blerg. Could not send cats.");
      };
      xhr.send();
    });

  </script>
</body>

</html>
